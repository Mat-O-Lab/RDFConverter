name: TestExamples

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  WORKING_DIR: ./examples/
  MAPPING_URL: 'https://github.com/Mat-O-Lab/MapToMethod/raw/main/examples/example-map.yaml'

jobs:
  TestExamples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0        
      - name: run app
        run: |
          docker-compose up -d
          sleep 10
          docker ps -a
      - name: parse mapping to YARRRML parser
        working-directory: ${{env.WORKING_DIR}}
        run: |
          curl -X POST "http://localhost:5003/api/yarrrmltorml" -H  "accept: */*" -H  "Content-Type: application/json" -d "{\"url\":\"${{env.MAPPING_URL}}\"}" > example.rml
      - name: join the method and the data meta graph
        working-directory: ${{env.WORKING_DIR}}
       run: |
        RML=$(example.rml)
        curl -X POST "http://localhost:5003/api/joindata" -H  "accept: */*" -H  "Content-Type: application/json" -d '{"rml_url": "https://github.com/Mat-O-Lab/RDFConverter/raw/main/examples/example.rml"}' > join.rdf
        #curl -X POST "http://localhost:5003/api/joindata" -H  "accept: */*" -H  "Content-Type: application/json" -d '{"rml_data":"@example.rml"}' | jq .graph > join.rdf
      - name: Commit files # commit the output folder
        uses: EndBug/add-and-commit@v9
        with:
          message: 'updated example output'
          add: '*.* --force'
          cwd: './examples/'
