version: "3.7"

services:
  yarrrml-parser:
    environment:
      - PORT=${PARSER_PORT}
    image: ghcr.io/mat-o-lab/yarrrml-parser:latest
    expose:
      - ${PARSER_PORT}
    restart: always
    networks:
      - rdfconverter_net

  rmlmapper:
    # changing port doesnt work - issue on rmlmapper side
    environment:
      - PORT=${MAPPER_PORT}
    container_name: rmlmapper-webapi
    image: ghcr.io/mat-o-lab/rmlmapper-webapi:latest
    expose:
      - ${MAPPER_PORT}
    restart: always
    networks:
      - rdfconverter_net

  rdfconverter:
    environment:
      PARSER_PORT: ${PARSER_PORT}
      MAPPER_PORT: ${MAPPER_PORT}
      APP_MODE: "production"
      APP_SECRET: ${APP_SECRET}
      PORT: ${CONVERTER_PORT}
    container_name: rdfconverter
    image: ghcr.io/mat-o-lab/rdfconverter:latest
    ports:
      - ${APP_PORT}:${CONVERTER_PORT}
    restart: always
    networks:
      - rdfconverter_net

networks:
  rdfconverter_net:
    name: rdfconverter_net
    driver: bridge
